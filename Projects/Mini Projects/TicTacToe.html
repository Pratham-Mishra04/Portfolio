<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="TicTacToe.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe!</h1>
        <p>This is a simple javascript project!</p>
        <a
          style="
            color: rgb(255, 255, 255);
            border: 1px rgb(88, 88, 88) solid;
            background-color: rgb(31, 31, 31);
          "
          class="btn btn-outline-light"
          role="button"
          href="TicTacToe.html"
          >Restart!</a>
      </div>
      <table>
          <tr>
              <td class="box" id="00"></td>
              <td class="box" id="01"></td>
              <td class="box" id="02"></td>
          </tr>
          <tr>
            <td class="box" id="10"></td>
            <td class="box" id="11"></td>
            <td class="box" id="12"></td>
        </tr>
        <tr>
            <td class="box" id="20"></td>
            <td class="box" id="21"></td>
            <td class="box" id="22"></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="TicTacToe.js"></script>
</html>
