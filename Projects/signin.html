<!DOCTYPE html>
<html lang="en">
<head>
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        .container{
            margin-top:10px
        }
    </style>
</head>
<body>
    <nav
      class="navbar navbar-default"
      style="background-color: rgb(32, 32, 32); margin: 0"
    >
      <div class="navbar-header">
        <a href="MiniProject-6.html" class="navbar-brand">Home</a>
      </div>
    </nav> 
    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p></p>
            <p>Enter your email and password to log into Coffee Lover!</p>
        </div>
        <form class="form-method">
            <label for="email">Email address:</label><br>
            <input type="email" name="" id="email" placeholder="Email" class="form-control"><br>
            <p></p>
            <label for="password">Password:</label><br>
            <input type="password" name="" id="password" placeholder="Password" class="form-control" ><br> 
            <p></p>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox" style="font-weight: normal;">Keep me Signed In</label>
            <p></p>
            <input type="submit" name="" id="" value="Submit" class="btn btn-light" type="button" style="width: 100px; font-size: 15px;">
            
        </form>
    </div>
</body>
</html>
